<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">Welcome, <span th:text="${name}">User</span>!</h2>

        <p><strong>Total Activities:</strong> <span th:text="${totalActivities}">0</span></p>
        <p><strong>Total Time Spent:</strong> <span th:text="${totalDuration}">0</span> minutes</p>

        <div class="mt-4">
            <a class="btn btn-primary me-2" th:href="@{/activities}">View All Activities</a>
            <a class="btn btn-success me-2" th:href="@{/activities/new}">+ Add New Activity</a>
            <a class="btn btn-info me-2" th:href="@{/profile}">ðŸ‘¤ My Profile</a>
            <a class="btn btn-danger" th:href="@{/logout}">ðŸšª Logout</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
